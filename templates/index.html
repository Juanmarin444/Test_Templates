<!DOCTYPE html>
<html>
    <head>
        <title>My Template</title>
        <!-- linking a css style sheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h3>My Flask template with embedded Python-like code</h3>

        <!-- This will output the value of our phrase variable -->
        <p>Phrase: {{ phrase }}</p>

        <!-- This will output the value of our times variable -->
        <p>Times: {{ times }}</p>

        <!-- Here is an example of how to embed a for-loop in our code -->
        {% for x in range(0, times): %}
        <p>{{ phrase }}</p>
        {% endfor %}

        <!-- Here is an example of how to embed an if statement in our code -->
        {% if phrase == "hello" %}
        <p>The Phrase says Hello.</p>
        {% endif %}

        <!-- linking a javascript file -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>

        <!-- linking an image -->
        <img src="{{ url_for('static', filename='img/my_image.jpg') }}">
    </body>
</html>
